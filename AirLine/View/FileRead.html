<!DOCTYPE html>
<html>

<head>
    <title>File Read from Persistent</title>

    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/Currency.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <input type="hidden" id="currencyid" value="0" />
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Currency Details</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <table id="currencyTable"
                       class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Currency Name</th>
                            <th>Country </th>
                            <th>Rate</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <button type="button" id="addButton"
                        class="btn btn-primary"
                        onclick="addClick();">
                    Add Product
                </button>
            </div>
        </div>
        <div class="row">     </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Currency Information
                        </div> 
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="currencyname">
                                    Currency Name
                                </label>
                                <input type="text" id="currencyname"
                                       class="form-control" />
                            </div>
                            <div class="form-group">
                                <label  for="country">
                                    Country
                                </label>
                                <input  type="text" id="country"
                                       class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="rate">Rate</label>
                                <input type="text" id="rate"
                                       class="form-control" />
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-12">
                                    <button type="button" id="updateButton"
                                            class="btn btn-primary"
                                            onclick="updateClick();">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    <div class="container">
        <div class="col-sm-7 col-xs-12">
            <p>2017 © Pyxle (PVT) LTD. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
